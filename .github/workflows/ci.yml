name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      # add services if needed
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r <(python - <<'PY'
import tomllib,sys
print("\\n".join(["pandas","pyarrow","orjson","openpyxl","pytest"]))
PY
)
      - name: Run tests
        run: pytest -q
